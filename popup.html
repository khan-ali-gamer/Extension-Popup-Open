<!DOCTYPE html>
<html>
<head>
	<title>Extension Popup Open</title>
	<style>
	
	body
	{
		width: 275px;
		padding:0px 10px;
	}
		h1
		{
			font-family: cursive;
			border: 2px solid black;
			border-radius: 100px;
			background-color: lightgrey;
			text-align: center;
		}
		.content h3,img
		{
			float: left;
		}
		.footer
		{
			font-size: 11px;
			border-top: 2px solid grey;
		}
	</style>
</head>
<body>
	<h1><strong>Extension Popup Open</strong></h1>
	<div class="content"><h3 style="width: 120px; font-size: 15px;">This extension opens google search links in a popup veiw on the same tab.</h3><img src="get_started128.png" alt="logo" width="150" height="110"></div><div style="clear: both;"></div>
	<div class="footer"><p><strong>Please Note: Some sites do not allow embedding their webpages. So, for such sites, this extension throws error-"refused to connect". But there are many sites which allow such embedding. Have Fun!!!</strong></p></div>
</body>
</html>
